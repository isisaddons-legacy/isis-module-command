isis.appManifest=org.isisaddons.module.command.app.CommandAppManifest

isis.reflector.validator.allowDeprecated=false
isis.reflector.validator.explicitObjectType=true
isis.reflector.validator.serviceActionsOnly=true
isis.reflector.validator.mixinsOnly=true
isis.reflector.validator.noParamsOnly=true


#
# Treat all actions as commands; can opt out using @Command(disabled=true)
#
#isis.services.command.actions=all|none|ignoreQueryOnly
isis.services.command.actions=ignoreQueryOnly




